version: "3.9"
services:
  api:
    build:
      context: .
      dockerfile: platform/backend/Dockerfile
    container_name: bhaktigen_api
    env_file:
      - platform/backend/.env.example
    environment:
      - STORAGE_ENDPOINT=http://minio:9000
      - STORAGE_BUCKET=bhaktigen
      - STORAGE_ACCESS_KEY=minioadmin
      - STORAGE_SECRET_KEY=minioadmin
      - STORAGE_REGION=us-east-1
      - STORAGE_SECURE=false
      - APP_BASE_URL=http://localhost:5173
      - QUOTA_RENDERS_PER_DAY=10
      - QUOTA_TTS_SEC_PER_DAY=900
    volumes:
      - backend_data:/app/data
    ports:
      - "8000:8000"
    depends_on:
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD","python","-c","import sqlite3;sqlite3.connect('/app/data/app.db').execute('select 1')"]
      interval: 10s
      timeout: 3s
      retries: 12

  worker:
    build:
      context: .
      dockerfile: platform/backend/Dockerfile.worker
    container_name: bhaktigen_worker
    env_file:
      - platform/backend/.env.example
    environment:
      - STORAGE_ENDPOINT=http://minio:9000
      - STORAGE_BUCKET=bhaktigen
      - STORAGE_ACCESS_KEY=minioadmin
      - STORAGE_SECRET_KEY=minioadmin
      - STORAGE_REGION=us-east-1
      - STORAGE_SECURE=false
      - SIMULATE_RENDER=1
    volumes:
      - backend_data:/app/data
    depends_on:
      - api

  minio:
    image: quay.io/minio/minio:latest
    container_name: bhaktigen_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD","curl","-f","http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 3s
      retries: 12

volumes:
  backend_data:
  minio_data:
