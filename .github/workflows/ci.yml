name: CI
on: [push, pull_request]

jobs:
  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/frontend/package-lock.json

      - name: Install frontend deps
        working-directory: backend/frontend
        run: npm ci

      - name: Typecheck
        working-directory: backend/frontend
        run: node node_modules/typescript/bin/tsc --noEmit -p tsconfig.app.json

  e2e:
    runs-on: ubuntu-latest
    needs: typecheck
    env:
      SIMULATE_RENDER: '1'
    steps:
      - uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/frontend/package-lock.json

      - name: Install frontend deps
        working-directory: backend/frontend
        run: npm ci

      - name: Cache Playwright browsers
        id: pw-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-pw-${{ hashFiles('backend/frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-pw-

      - name: Install Playwright (only if cache miss)
        if: steps.pw-cache.outputs['cache-hit'] != 'true'
        working-directory: backend/frontend
        run: npx playwright install --with-deps

      # Playwright starts uvicorn + Vite via webServer in playwright.config.ts
      - name: Run E2E
        working-directory: backend/frontend
        run: node node_modules/@playwright/test/cli.js test

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: backend/frontend/artifacts/playwright-report

      - name: Upload Playwright results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results
          path: backend/frontend/artifacts/playwright
