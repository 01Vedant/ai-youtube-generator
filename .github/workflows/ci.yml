name: CI
on: [push, pull_request]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: backend/frontend/package-lock.json

      - name: Install frontend deps
        working-directory: backend/frontend
        run: npm ci

      - name: Typecheck (no emit)
        working-directory: backend/frontend
        run: node node_modules/typescript/bin/tsc --noEmit -p tsconfig.app.json

  e2e:
    runs-on: ubuntu-latest
    needs: typecheck
    env:
      SIMULATE_RENDER: "1"
    steps:
      - uses: actions/checkout@v4

      # Backend (Playwright webServer needs uvicorn)
      - name: Use Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install backend deps
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      # Frontend
      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: backend/frontend/package-lock.json

      - name: Install frontend deps
        working-directory: backend/frontend
        run: npm ci

      # Speed up Playwright by caching browsers
      - name: Cache Playwright browsers
        id: pw-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-pw-${{ hashFiles('backend/frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-pw-

      - name: Install Playwright (only if cache miss)
        if: steps.pw-cache.outputs.cache-hit != 'true'
        working-directory: backend/frontend
        run: npx playwright install --with-deps

      # Run tests; Playwright config starts uvicorn + Vite
      - name: Run Playwright tests
        working-directory: backend/frontend
        run: |
          mkdir -p artifacts/playwright artifacts/playwright-report
          node node_modules/@playwright/test/cli.js test

      # Upload reports/artifacts
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: backend/frontend/artifacts/playwright-report
          retention-days: 7
          if-no-files-found: ignore


      - name: Upload Playwright results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results
          path: backend/frontend/artifacts/playwright
          retention-days: 7
          if-no-files-found: ignore


