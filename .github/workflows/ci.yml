name: CI
on: [push, pull_request]

jobs:
  core:
    runs-on: ubuntu-latest
    env:
      SIMULATE_RENDER: "1"
    steps:
      - uses: actions/checkout@v4

      - name: Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Backend deps + smoke
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pytest -q backend/tests/frontend_smoke_test.py

      - name: Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: backend/frontend/package-lock.json

      - name: Frontend deps + typecheck
        working-directory: backend/frontend
        run: |
          npm ci
          node node_modules/typescript/bin/tsc --noEmit -p tsconfig.app.json

      - name: Install Playwright (browsers)
        working-directory: backend/frontend
        run: npx playwright install --with-deps

      # Playwright config starts uvicorn+Vite via webServer; no manual servers here.
      - name: Run E2E (cross-platform)
        working-directory: backend/frontend
        run: node node_modules/@playwright/test/cli.js test

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: backend/frontend/artifacts/playwright-report

      - name: Upload Playwright results (traces, screenshots)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results
          path: backend/frontend/artifacts/playwright
