name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install, Typecheck, and Build Frontend
        working-directory: backend/frontend
        run: |
          cd frontend
          npm install
          npm run typecheck
          npm run build
