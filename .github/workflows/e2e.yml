name: e2e
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  playwright:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend/frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'backend/frontend/package-lock.json'
      - name: Install deps
        run: npm ci
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
      - name: Run smoke
        run: node node_modules/@playwright/test/cli.js test e2e/smoke.spec.ts
      - name: Run templates flag test
        run: node node_modules/@playwright/test/cli.js test e2e/templates.spec.ts
      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: backend/frontend/artifacts/playwright-report
          if-no-files-found: ignore
