name: typecheck
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  typecheck:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend/frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'backend/frontend/package-lock.json'
      - name: Install deps
        run: npm ci
      - name: Typecheck
        run: node node_modules/typescript/bin/tsc --noEmit -p tsconfig.app.json
