version: '3.8'
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: devotional
      POSTGRES_PASSWORD: devotional
      POSTGRES_DB: devotionaldb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U devotional"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=postgresql://devotional:devotional@postgres:5432/devotionaldb
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - USE_S3=false
    volumes:
      - ./backend:/app
      - devotional_storage:/data/storage
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis

  worker_tts:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: celery -A app.celery_config worker -Q tts --loglevel=info --concurrency=1
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    volumes:
      - ./backend:/app
      - devotional_storage:/data/storage
    depends_on:
      - redis

  worker_images:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: celery -A app.celery_config worker -Q images --loglevel=info --concurrency=1
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    volumes:
      - ./backend:/app
      - devotional_storage:/data/storage
    depends_on:
      - redis

  worker_default:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: celery -A app.celery_config worker -Q default --loglevel=info --concurrency=1
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    volumes:
      - ./backend:/app
      - devotional_storage:/data/storage
    depends_on:
      - redis

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    volumes:
      - ./frontend:/app
    depends_on:
      - backend

volumes:
  postgres_data:
  redis_data:
  devotional_storage:
