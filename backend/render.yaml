services:
  - type: web
    name: devotionalai-backend
    env: docker
    plan: free
    dockerfilePath: backend/Dockerfile
    buildCommand: null
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port 8000
    envVars:
      - key: DATABASE_URL
        fromDatabase: dev-db
      - key: REDIS_URL
        fromDatabase: dev-redis
  - type: web
    name: devotionalai-frontend
    env: static
    plan: free
    staticPublishPath: frontend/dist
    buildCommand: npm ci && npm run build
    envVars: []

jobs:
  - name: worker-tts
    type: worker
    plan: free
    dockerfilePath: backend/Dockerfile
    startCommand: celery -A app.celery_config worker -Q tts --loglevel=info
  - name: worker-images
    type: worker
    plan: free
    dockerfilePath: backend/Dockerfile
    startCommand: celery -A app.celery_config worker -Q images --loglevel=info

databases:
  - name: dev-db
    region: oregon
    plan: starter
  - name: dev-redis
    region: oregon
    plan: starter

staticSites: []
